<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">

        <title>Formulaire Étudiant</title>

        <style>

          body {

            font-family: Arial, sans-serif;

            padding: 20px;

            max-width: 500px;

            margin: auto;

          }

          label {

      display: block;

      margin-top: 15px;

    }

    input, select {

      width: 100%;

      padding: 8px;

      margin-top: 5px;

    }

    button {

      margin-top: 20px;

      padding: 10px 15px;

    }

  </style>

</head>

<body>

  <h2>Formulaire d'inscription Étudiant</h2>

  <form>

    <label for="nom">Nom :</label>

    <input type="text" id="nom" name="nom" required>



    <label for="prenom">Prénom :</label>

    <input type="text" id="prenom" name="prenom" required>



    <label for="code_apogee">Code Apogée :</label>

    <input type="text" id="code_apogee" name="code_apogee" required>



    <label for="filiere">Filière :</label>

    <select id="filiere" name="filiere" required>

      <option value="">--Choisir une filière--</option>

      <option value="GI">Génie Informatique</option>

      <option value="GC">Génie Chimique</option>

      <option value="GM">Génie Mécanique</option>

    </select>



    <label for="annee">Année :</label>

    <select id="annee" name="annee" required>

      <option value="">--Choisir une année--</option>

      <option value="1">Première Année</option>

      <option value="2">Deuxième Année</option>

    </select>



    <label for="date_naissance">Date de naissance :</label>

    <input type="date" id="date_naissance" name="date_naissance" required>



    <button type="submit">Soumettre</button>

  </form>

</body>

</html>
